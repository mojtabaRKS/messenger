version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messenger}
      POSTGRES_USER: ${POSTGRES_USER:-messenger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-messenger}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: 
      - redis-server
      - --appendonly
      - "yes"
      - --stop-writes-on-bgsave-error
      - "no"
      - --save
      - ""
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-messenger}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-messenger}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-messenger}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  magic:
    image: "digitsy/kafka-magic"
    ports:
      - "8997:80"
    volumes:
      - magic_data:/config
    environment:
      KMAGIC_ALLOW_TOPIC_DELETE: "true"
      KMAGIC_ALLOW_SCHEMA_DELETE: "true"
      KMAGIC_CONFIG_STORE_TYPE: "file"
      KMAGIC_CONFIG_STORE_CONNECTION: "Data Source=/config/KafkaMagicConfig.db;"
      KMAGIC_CONFIG_ENCRYPTION_KEY: "ENTER_YOUR_KEY_HERE"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env
    command: ["./messenger", "server"]

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consumer
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env
    command: ["./messenger", "consume"]

  status_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: status_consumer
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env
    command: ["./messenger", "consume-status"]

  tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tester
    profiles:
      - tools
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env
    command: ["sh", "-c", "echo 'Tester container ready.' && tail -f /dev/null"]

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migrator
    profiles:
      - tools
    depends_on:
      - postgres
      - clickhouse
    volumes:
      - .env:/app/.env
    command: ["sh", "-c", "echo 'Migrator container ready.' && tail -f /dev/null"]

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  clickhouse_data:
  clickhouse_logs:
  magic_data:


